<!DOCTYPE html>
<html>
    <head>
        <title> SignUp page </title>
        <link rel="stylesheet" href="signup_bbek.css">
        
    </head>
    <body>
      <script src="signup_bbek.js"></script>
        <div id="form">
            <form onsubmit="return data()" action="sucess.html">
               <h1> Sign Up </h1>
               <div id="one">
                  Full Name:
               </div>
               <div id="one">
                  <input type="text" id="name" class="abc" placeholder="Enter your full name">
               </div>
               <br>

               <div id="one">
                  Address:
               </div>
               <div id="one">
                  <input type="text" id="add" class="abc" placeholder="Enter your address">
               </div>
               <br>

               <div id="one">
                  Email:
               </div>
               <div id="one">
                  <input type="email" id="email" class="abc" placeholder="Enter your email id">
               </div>
               <br>

               <div id="one">
                   Phone Number:
               </div>
               <div id="one">
                  <input type="tel" id="phone" class="abc" placeholder="Enter your number">
               </div>
               <br>

               <div id="one">
                  Password:
               </div>
               <div id="one">
                  <input type="password" id="pass" class="abc" placeholder="Enter your password">
               </div>
               <br>

               <div id="one">
                  Confirm Password:
               </div>
               <div id="one">
                  <input type="password" id="confpass" class="abc" placeholder="Confirm your password">
               </div>
               <br>

               <div id="btn">
                  <input type="submit" class="but" value="Sign Up">
               </div>
               <br>

               <div id="acc">
                  Already have an account? <a href="login_bbek.html"> Login </a>
               </div>
         
        

    </body>
</html>
