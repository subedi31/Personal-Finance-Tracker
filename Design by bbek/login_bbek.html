<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Login Page</title>
    <link rel="stylesheet" href="login_bbek.css">
</head>
<body>
    <div class="container">
    <form id="login">
        <h1> Login </h1>

        <div id="username">
            Email:
        </div>
             
        <div id="name">
            <input type="email" class="user" placeholder=" Enter your email id ">
        </div>
        <br>
         <div id="password">
            Password:
        </div>
        
        <div id="word">
            <input type="text" class="user" placeholder=" Enter your password ">
        </div>

        <br><br>

        <div id="but">
            <button type=" submit" class="btn">Login</button>
        </div>

        <br>

        <div id="create">
            Don't have Account? <a href="click"> Signup here </a>
        </div>
        
    </form>
</div>
</body>
</html>
