<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="container">
        <form id="login" action="php/login.php" method="POST">
            <h1> Login </h1>

            <div id="username">
                Email:
            </div>
            <div id="name">
                <input type="email" class="user" name="email" placeholder="Enter your email id" required>
            </div>
            <br>

            <div id="password">
                Password:
            </div>
            <div id="word">
                <input type="password" class="user" name="password" placeholder="Enter your password" required>
            </div>
            <br><br>

            <div id="but">
                <button type="submit" class="btn">Login</button>
            </div>
            <br>

            <div id="create">
                Don't have an Account? <a href="signup.html">Signup here</a>
            </div>
        </form>
    </div>
</body>
</html>
