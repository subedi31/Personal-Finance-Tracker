                        </select> </td>
                    </tr>

                <div>

                        <td> Amount: </td>

                </div>
            </table>
            <br>
                <div id="but">
                    
                         <button id="sumbit"> Submit </button> 
                         <button id="sumbit"> Cancel </button> 
                   
                </div>
               
            
        </div>
